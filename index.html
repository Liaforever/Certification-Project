<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>All About Mars</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#image">Services</a></li>
        <li><a href="#form">Contact</a></li>
      </ul>
    </nav>

    <section id="about">
      <h1>All About Mars</h1>
      <p>Mars is a <em>red</em> planet, you can <strong>learn more</strong> about it <a href="https://en.wikipedia.org/wiki/Mars" target="_blank" rel="noopener noreferrer">here</a></p>
      <ul>
        <li>Mars is a planet</li>
        <li>It is the <i>fourth planet</i> from the Sun</li>
        <li>It is Red</li>
      </ul>
      <ol>
        <li>Mercury</li>
        <li>Venus</li>
        <li>Earth</li>
        <li><b>Mars</b></li>
      </ol>
    </section>

    <section id="image">
      <figure>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Mars_-_August_30_2021_-_Flickr_-_Kevin_M._Gill.png/960px-Mars_-_August_30_2021_-_Flickr_-_Kevin_M._Gill.png" alt="An Image of Mars">
        <figcaption>An Image of Mars</figcaption>
      </figure>
    </section>

    <section id="form">
      <form action="#">
        <h2>Mars Form</h2>
        <fieldset>
          <legend>Mars Form</legend>
          <label for="fav-thing-mars">Favourite thing about Mars</label>
          <input type="text" id="fav-thing-mars" name="fav-thing-mars" placeholder="the color" required>
          <br>
          <label for="like-mars">Do you like Mars? (optional)</label>
          <input type="checkbox" id="like-mars" checked>
          <br>
          <p>Do you like Mars or Earth?</p>
          <label for="mars">Mars</label>
          <input type="radio" id="mars" name="mars-earth" value="mars">
          <br>
          <label for="earth">Earth</label>
          <input type="radio" id="earth" name="mars-earth" value="earth">
          <br>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
